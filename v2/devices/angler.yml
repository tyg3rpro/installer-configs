name: "Nexus 6P"
codename: "angler"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  recovery:
    title: "Reboot to Recovery"
    description: "Press and hold the volume up and power buttons until the phone reboots."
    image: "phone_power_down"
    button: true
  bootloader:
    title: "Reboot to Bootloader"
    description: "Press and hold the volume down and power buttons until the phone reboots."
    image: "phone_power_down"
    button: true
  confirm_model:
    title: "Confirm your model"
    description: "Please confirm that your device is a Huawei Nexus 6P (angler). The LG Nexus 6 (shamu) is not compatible!"
  confirm_vendorimage:
    title: "Confirm Android version"
    description: "Please reset your device to stock Android 7.1.2 - Critical vendor files are otherwise missing!"
  confirm_oemunlock:
    title: "Unlock your bootloader"
    description: "Please unlock the bootloader with the command fastboot flashing unlock!"
  confirm_formatting:
    title: "Reformat all partitions with TWRP"
    description: "Please install TWRP recovery and format all partitions due to the encryption applied by the stock ROM!"
  boot:
    title: "Reboot the device"
    description: "Hold the power button to turn your device completely off, release it for a few seconds, then hold it down again until the device boots."
unlock:
  - "confirm_model"
  - "confirm_vendorimage"
  - "confirm_oemunlock"
  - "confirm_formatting"
handlers:
  bootloader_locked:
    actions:
      - fastboot:oem_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe Userdata"
        tooltip: "Wipe personal data"
        type: "checkbox"
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Flash system partitions using fastboot"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
        condition:
          var: "bootstrap"
          value: false
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://ci.ubports.com/job/Device%20Compatibility%20Images/job/halium-angler/14/artifact/halium-unlocked-recovery_angler.img"
                  checksum:
                    sum: "32d73944c4d5d2f6fb6f7f06b0a3bec1e9509fbe2c6e5965453c1982facde38d"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "halium-unlocked-recovery_angler.img"
                  group: "firmware"
                  raw: "true"
                - partition: "boot"
                  file: "halium-unlocked-recovery_angler.img"
                  group: "firmware"
                  raw: "true"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:reboot:
        fallback:
          - core:user_action:
              action: "boot"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - systemimage:install:
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
    slideshow: []
